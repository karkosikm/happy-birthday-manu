<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, Manu ‚ù§Ô∏è</title>
  <meta name="description" content="A birthday surprise ‚Äî five months of us." />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fff1f5; --bg2:#f3e8ff; --ink:#2a2a2a; --accent:#a21caf;
      --paper:#ffffff; --bezel:#0f172a22;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 800px at 10% 10%, #ffffffcc, transparent),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; padding:18px; overflow-x:hidden;
    }

    /* Floating confetti + balloons */
    .floaty { 
      position: fixed; inset:0; pointer-events:none; z-index:3; 
      overflow:hidden;
    }
    .piece {
      position: absolute;
      font-size: 1.6rem;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity:1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity:0.8; }
    }

    /* Fireworks overlay (canvas) */
    #fireworks{ position:fixed; inset:0; z-index:4; pointer-events:none; }

    .wrap{
      width:100%; max-width:1000px; text-align:center; position:relative;
      padding-top:36px; z-index:2; 
    }

    h1{
      font-family:'Dancing Script',cursive; font-weight:700; color:var(--accent);
      font-size:clamp(1.8rem, 5.2vw, 3rem);
      margin:0 0 12px; line-height:1.25; text-shadow:0 1px 0 #fff8; padding-top:4px;
    }
    .subtitle{
      margin:0 0 24px;
      opacity:.9;
      font-size:clamp(1.1rem, 3.6vw, 1.55rem);
      font-family:'Dancing Script',cursive;
      color:#444;
      line-height:1.3;
    }

    /* Phone-style frame */
    .phone{
      display:inline-block;
      background:var(--paper);
      padding:14px;
      border-radius:34px;
      box-shadow: 0 18px 50px var(--bezel);
    }
    .screen{
      position:relative;
      aspect-ratio: 9 / 16;
      width: min(100vw - 48px, 420px);
      border-radius:24px;
      overflow:hidden;
      background:#000;
    }
    .screen iframe{
      position:absolute; inset:0; width:100%; height:100%; border:0;
    }

    @media (min-width: 900px){
      .screen{
        height: 85dvh;
        width: calc(85dvh * 9 / 16);
        max-width: 620px;
      }
    }

    .note{ margin-top:28px; font-size:clamp(.95rem, 3vw, 1.05rem); opacity:.85; }
    footer{ margin-top:30px; font-size:.9rem; opacity:.65; }

    @media (max-width:430px){
      body{padding:12px}
      .subtitle{margin:0 0 20px;}
      .note{margin-top:24px;}
    }
    @media (min-width: 992px){
      body{ align-items:flex-start; padding-top:56px; }
      .wrap{ padding-top:28px; }
    }
  </style>
</head>
<body>
  <!-- Floating confetti & balloons -->
  <div class="floaty" id="floaty"></div>

  <!-- Fireworks overlay -->
  <canvas id="fireworks"></canvas>

  <main class="wrap" role="main">
    <h1>Happy Birthday, Manu ‚ù§Ô∏è</h1>
    <p class="subtitle">Five Months Of Us, Mi Amor ‚ú®</p>

    <section class="phone" aria-label="Vertical birthday video keepsake">
      <div class="screen">
        <iframe
          src="https://player.vimeo.com/video/1131444835?badge=0&amp;autopause=0&amp;title=0&amp;byline=0&amp;portrait=0&amp;loop=1&amp;muted=1&amp;autoplay=1"
          allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          title="Happy Birthday, Manu ‚ù§Ô∏è">
        </iframe>
      </div>
    </section>

    <p class="note">Forever yours - M. ‚ù§Ô∏è</p>
    <footer>Made with love</footer>
  </main>

  <script>
    // Floating confetti & balloons
    (function(){
      const root = document.getElementById('floaty');
      const symbols = ['üéâ','üéà','üíñ','‚ú®','üíù'];
      const pieces = 30; // number visible at once

      for (let i = 0; i < pieces; i++){
        const d = document.createElement('div');
        d.className = 'piece';
        d.textContent = symbols[Math.floor(Math.random()*symbols.length)];
        d.style.left = Math.random()*100 + 'vw';
        d.style.animationDuration = (10 + Math.random()*10) + 's'; // slower fall
        d.style.animationDelay = (Math.random()*10) + 's';
        root.appendChild(d);
      }
    })();

    // Fireworks bursts (same as before)
    (function(){
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = window.innerWidth;
      let H = canvas.height = window.innerHeight;

      const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = W * DPR; canvas.height = H * DPR; ctx.scale(DPR, DPR);

      window.addEventListener('resize', () => {
        W = canvas.width = window.innerWidth * DPR;
        H = canvas.height = window.innerHeight * DPR;
        ctx.setTransform(DPR,0,0,DPR,0,0);
      });

      const colors = ['#ff9aa2','#ffdac1','#e2f0cb','#b5ead7','#c7ceea','#ffd166','#f4978e','#a0c4ff'];
      let particles = [];
      const burst = (x, y) => {
        const n = 36;
        for (let i=0;i<n;i++){
          const angle = (Math.PI*2*i)/n;
          const speed = 2 + Math.random()*2.5;
          particles.push({
            x, y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            life: 60 + Math.random()*20,
            color: colors[Math.floor(Math.random()*colors.length)]
          });
        }
      };

      const animate = () => {
        ctx.clearRect(0,0,canvas.width/DPR,canvas.height/DPR);
        for (let i=particles.length-1;i>=0;i--){
          const p = particles[i];
          p.x += p.vx; p.y += p.vy;
          p.vy += 0.03;
          p.life -= 1;
          ctx.globalAlpha = Math.max(0, p.life/80);
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2.4, 0, Math.PI*2);
          ctx.fill();
          if (p.life <= 0) particles.splice(i,1);
        }
        if (particles.length) requestAnimationFrame(animate);
      };

      const bursts = [
        [window.innerWidth*0.25, window.innerHeight*0.35],
        [window.innerWidth*0.75, window.innerHeight*0.42],
        [window.innerWidth*0.5,  window.innerHeight*0.28],
      ];
      bursts.forEach(([x,y],i)=>setTimeout(()=>{
        burst(x, y); animate();
      }, i*500));

      window.addEventListener('click', (e)=>{
        burst(e.clientX, e.clientY);
        animate();
      }, {passive:true});
    })();
  </script>
</body>
</html>
